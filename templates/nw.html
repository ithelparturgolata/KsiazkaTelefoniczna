<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Aplikacja Baza Telefonów</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'jquery-3.3.1.slim.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'popper.min.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'bootstrap.min.js') }}" ></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"><h5 class="card-title">Aplikacja Baza Telefonów</h5></a>
      <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Szukaj</button>
      </form>
      <a class="btn btn-outline-secondary" href="{{ url_for('base') }}" role="button">Powrót</a>
  </div>
</nav>
<table class="table table-sm">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Indeks</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Adres</th>
        <th scope="col">Klatka</th>
        <th scope="col">Telefon</th>
        <th scope="col">Administracja</th>
    </tr>
    </thead>
{%for i in admin%}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[6]}}</td>
    </tr>
{%endfor%}
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Aplikacja Baza Telefonów</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'jquery-3.3.1.slim.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'popper.min.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'bootstrap.min.js') }}" ></script>
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-200">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{{ url_for('static', filename = "logo.png") }}" alt="logo" width="100" />
					</div>
					<div class="text-center my-5">
                        <div class="mb-lg-5">
                            <div>
                            <label class="mb-1 text-muted">
                                <a class="btn btn-outline-secondary" href="{{ url_for('ns') }}" role="button">Administracja Na Skarpie</a>
                            </label>
                            </div>
                            <div>
                            <label class="mb-1 text-muted">
                                <a class="btn btn-outline-secondary" href="{{ url_for('nw') }}" role="button">Administracja Na Wyżynach</a>
                            </label>
                            </div >
                            <div>
                            <label class="mb-1 text-muted">
                                <a class="btn btn-outline-secondary" href="{{ url_for('ce') }}" role="button">Administracja Centrum</a>
                            </label>
                            </div>
                            <div class="card-body p-lg-5">
                            <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}" role="button">Wyloguj</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
